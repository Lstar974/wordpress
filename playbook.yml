---
- name: Create local server
  hosts: localhost
  become: true
  tasks:
    - name: Update the package manager
      apt-get:
        update_cache: true

    - name: Install Apache web server
      apt-get:
        name: apache2
        state: present

    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: true

